<h1 mat-dialog-title>{{dialogTitle}}</h1>

<mat-dialog-content>
    <div>
        <input matInput [(ngModel)]="inputValue" placeholder="{{inputPlaceHolder}}">
    </div>
    <div>
        <mat-form-field>
            {{'project.selectTask' | translate}}
            <mat-select [(value)]=selectedOptionTask>
                <mat-option *ngFor="let option of taskDropdown" [value]="option.id">
                    {{option.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [disabled]="inputValue == null || selectedOptionTask == null"
        (click)="save()">{{'confirm-dialog.OKButton' | translate}}</button>
    <button mat-button mat-dialog-close>{{'confirm-dialog.CancelButton' | translate}}</button>
</mat-dialog-actions>
