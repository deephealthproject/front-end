<h1 mat-dialog-title>{{dialogTitle}}</h1>

<mat-dialog-content>
   <input matInput [(ngModel)]="inputValue" placeholder="{{inputPlaceHolder}}">
</mat-dialog-content>

<mat-dialog-actions>
<button mat-button mat-dialog-close>Cancel</button>
<button mat-raised-button (click)="save()">OK</button>
</mat-dialog-actions>
