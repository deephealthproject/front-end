<div class="div-top">
    <div class="div-tabs" *ngFor="let tab of tabs" [ngSwitch]="tab.type">
        <div class="div-open-tab" *ngSwitchCase="'Home'" (click)="returnToUser()">
            {{tab.name}}
        </div>
        <div class="div-open-tab" *ngSwitchCase="'Project'" (click)="returnToProject(tab.name)">
            {{tab.name}}
        </div>
        <div class="div-open-tab" *ngSwitchDefault>
            {{tab.name}}
        </div>
    </div>
    <div class="div-notifications" style="float: right" (click)="openNotifications()">
        <span class="badge" *ngIf="unreadNotifications > 0">{{unreadNotifications}}</span>
        <mat-icon svgIcon="notification">notifications</mat-icon>
    </div>
</div>
