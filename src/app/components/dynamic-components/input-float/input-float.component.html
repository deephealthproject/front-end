<div style="padding-left: 10%; padding-right: 10%; display: flex;">
    <div class="div-property-name">{{propertyData.name}}
        <span *ngIf="propertyData.name == 'Learning rate'">*</span>
    </div>
    <div class="div-property-content-values" #floatProperty id="floatProperty">
        <mat-form-field style="font-size: 15px; width: 95%; text-align: right;">
            <input matInput required type="number" value={{propertyData.default_value}} step=0.00001
                (change)="changeFloatPropertyValue($event)">
        </mat-form-field>
        <mat-icon *ngIf="this._interactionService.editAllowedProperties" class="div-icon-edit"
            title="{{'create-allowed-properties-dialog.editPropertyValues' | translate }}" svgIcon="edit"
            (click)="this._interactionService.editAllowedPropertiesValues(propertyData)"></mat-icon>
    </div>
    <div class="div-property-content-values">
        <mat-form-field style="font-size: 15px; width: 95%; text-align: right;">
            <textarea matInput *ngIf="this._interactionService.learningRateAllowedValues.length == 0"
                cdkTextareaAutosize #autosize="cdkTextareaAutosize" disabled cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="7" value="{{'project.noAllowedValuesMessage' | translate}}"></textarea>
            <textarea matInput *ngIf="this._interactionService.learningRateAllowedValues.length != 0"
                cdkTextareaAutosize #autosize="cdkTextareaAutosize" disabled cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="7"
                value={{this._interactionService.propertyItemData.defaultType}}{{this.propertyData.default_value}}{{this._interactionService.propertyItemData.allowedType}}{{this._interactionService.learningRateValues}}></textarea>
        </mat-form-field>
    </div>
</div>
